<!DOCTYPE html>
<html>
<head>
	<title>shell reflector</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=320,maximum-scale=1.3,user-scalable=no,minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-touch-fullscreen" content="no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<meta name="format-detection" content="telephone=no"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

	<link rel="stylesheet" type="text/css" href="./uikit.gradient.min.css">
	<link rel="stylesheet" type="text/css" href="./page.css">

</head>
<body>
	<input type="hidden" id="socketPort" value="${wsPort}" />
	<input type="hidden" id="baseUrl" value="${baseUrl}" />

	<div class="content">
		<div class="statusIndicator">
			<h6>web reflector started : 2015.1.1 08:10:12</h6>
			<h6>socket status : <span class="J_socketStatus statusIcon status_waiting"></span></h6>
		</div>
		<pre class="J_mainList stdOutput"><span class="lightTip">no content yet...</span></pre>
	</div>

	<footer>
		powered by <a href="https://github.com/ottomao/reflector" target="_blank">reflector</a>
	</footer>

	<script charset="utf-8" id="seajsnode" src="https://a.alipayobjects.com/seajs/??seajs/2.2.0/sea.js,seajs-combo/1.0.1/seajs-combo.js,seajs-style/1.0.2/seajs-style.js"></script>
	<script src="./ansi2html.js"></script>
	<script src="./page.js"></script>

</body>
</html>
